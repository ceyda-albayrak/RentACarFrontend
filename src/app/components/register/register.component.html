
<div class="container">
  <main class="form-signin">
    <form [formGroup]="registerForm">
      <div>
      <img  class="image" src="../../../assets/Icons/register.png"/></div>
      <h1 class="h1 text-center">Kayıt Formu</h1>
    
      <div class="form-floating mb-3">
        <input
          formControlName="firstName"
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="İsim"
        />
        <label for="floatingInput">İsim</label>
      </div>
      <div class="form-floating mb-3">
        <input
          formControlName="lastName"
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="Soyisim"
        />
        <label for="floatingInput">Soyisim</label>
      </div>
      <div class="form-floating mb-3">
        <input
          formControlName="email"
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">E-Posta</label>
      </div>
      <div class="form-floating mb-3">
        <input
          formControlName="password"
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          required
        />
        <label for="floatingPassword">Şifre</label>
      </div>

      <div class="form-floating mb-3">
        <input
          formControlName="confirm_password"
          type="password"
          class="form-control"
          id="confirm_password"
          placeholder="Password"
          required
        />
       
        <label for="floatingPassword">Şifre Tekrar</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="register()">
        Kayıt Ol
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
    </form>
  </main>
</div>
