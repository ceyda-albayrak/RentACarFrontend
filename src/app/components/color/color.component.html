
<div class="accordion-item" style="margin-top: 10%;">
  <h2 class="accordion-header" id="headingOne">
    <button
      class="accordion-button collapsed"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#collapseOne"
      aria-expanded="true"
      aria-controls="collapseOne"
    >
      Colors &nbsp;&nbsp; <img src="../../../assets/Icons/color.png">
    </button>
  </h2>
  <div
    id="collapseOne"
    class="accordion-collapse collapse"
    aria-labelledby="headingOne"
    data-bs-parent="#accordionExample"
  >
    <div class="accordion-body">
      <div class="mb-3">
        <label for="filterText" class="form-label">Color Search</label>
       
        <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Search for a color.">
      </div>
      
      <ul class="list-group">
   
        <li
          *ngFor="let color of colors | colorFilter:filterText "
          (click)="this.setCurrentColor(color)"
          routerLink="colors/{{ color.colorId}}"
          [class]="getCurrentColorClass(color)"
        >
          {{ color.colorName }} <button class="btn btn-warning" routerLink="/cars/colorupdate/{{color.colorId}}">Update </button>
          
        </li>
      </ul>
    </div>
  </div>
</div>
