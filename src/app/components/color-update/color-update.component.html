<div class="content">
    <div class="col-md-12">
        <div class="card" *ngIf="colorDetails">
            <div class="card-header"><h5 class="title">Update Color
            </h5></div>
            <div class="card-body">
                <form [formGroup]="colorUpdateForm">
                    <div class="mb-3">
                        <label for="colorName">Color Name</label>
                        <div class="form-group">
                            <input type="text" 
                            id="brandName"
                            formControlName="colorName" class="form-control" 
                            placeholder="Color Name"/>
                        </div>
                    </div>
                </form>
            </div>
                
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="update()">Update</button>
            </div>
        </div>
        
    </div>
    
</div>
