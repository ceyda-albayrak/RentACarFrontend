<div class="content">
  <div class="col-md-10 m-5">
    <div class="card">
      <div class="card-header"><h5 class="Marka Ekle"></h5></div>
      <div class="card-body">
        <form [formGroup]="carAddForm">
          <div class="form-group">
            <div class="mb-3">
              <label class="mb-1">Araba Adı</label>
              <input
                type="text"
                id="carName"
                formControlName="carName"
                class="form-control"
                placeholder="Araba Adı"
              />
            </div>
            <div class="mb-3">
              <label class="mb-1">Marka</label>
              <select
                id="brandId"
                class="form-select"
                formControlName="brandId"
              >
                <option *ngFor="let brand of brands" [ngValue]="brand.brandId">
                  {{ brand.brandName }}
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label class="mb-1">Renk</label>
              <select
                id="colorId"
                class="form-select"
                formControlName="colorId"
              >
                <option *ngFor="let color of colors" [ngValue]="color.colorId">
                  {{ color.colorName }}
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label class="mb-1">Model Yılı</label>
              <input
                type="text"
                id="modelYear"
                formControlName="modelYear"
                class="form-control"
                placeholder="Model Yılı"
              />
            </div>
            <div class="mb-3">
              <label class="mb-1">Günlük Fiyat</label>
              <input
                type="text"
                id="dailyPrice"
                formControlName="dailyPrice"
                class="form-control"
                placeholder="Günlük Fiyat"
              />
            </div>
            <div class="mb-3">
              <label class="mb-1">Açıklama</label>
              <input
                type="text"
                id="description"
                formControlName="description"
                class="form-control"
                placeholder="Açıklama"
              />
            </div>
            <div class="card-footer">
              <button class="btn btn-fill btn-success" (click)="add()">
                Ekle
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
